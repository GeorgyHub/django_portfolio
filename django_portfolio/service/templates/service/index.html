<!DOCTYPE type>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ title }}</title>
        <link rel="stylesheet" href="{% static "css/style.css" %}">
    </head>
    <body>
        <!--header-->
        <header>
            <!--logo-->
            <div class="block_logo"></div>
            <!--search-->
            <div class="block_search">
                <input type="text" placeholder="Поиск">
                <button>Найти</button>
            </div>
            <!--account-->
            <div class="block_account">
                <a href="" class="link_sung_up">Зарегистрироваться</a>
                <a href="" class="link_sung_in">Войти</a>
            </div>
        </header>
        {% block sidebar %} 
            {% include 'service/sidebar.html' %}
        {% endblock %}
        {% block connect %}
            <h1>{{ title }}</h1>
        {% endblock %}
        <footer>
            <div class="footer"></div>
        </footer>
    </body>
</html>
